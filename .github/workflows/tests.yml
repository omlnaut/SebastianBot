name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv pip install --system -e ".[test]"

      - name: Check requirements.txt is up-to-date
        run: |
          TEMP_FILE=$(mktemp)
          trap "rm -f $TEMP_FILE" EXIT
          uv pip compile pyproject.toml -o "$TEMP_FILE"
          if ! diff -u requirements.txt "$TEMP_FILE"; then
            echo "❌ requirements.txt is out of date!"
            echo "Run 'uv pip compile pyproject.toml -o requirements.txt' to update it."
            echo "Or commit and the pre-commit hook will update it automatically."
            exit 1
          fi
          echo "✅ requirements.txt is up-to-date"

      - name: Run tests
        run: uv run pytest tests/unit_tests --cov --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
