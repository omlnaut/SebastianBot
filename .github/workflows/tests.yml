name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --only main,test

      - name: Check requirements.txt is up-to-date
        run: |
          poetry export -f requirements.txt --without-hashes > requirements-check.txt
          if ! diff -u requirements.txt requirements-check.txt; then
            echo "❌ requirements.txt is out of date!"
            echo "Run 'poetry export -f requirements.txt --output requirements.txt --without-hashes' to update it."
            echo "Or commit and the pre-commit hook will update it automatically."
            exit 1
          fi
          echo "✅ requirements.txt is up-to-date"
          rm requirements-check.txt

      - name: Run tests
        run: poetry run pytest --cov=sebastian --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
