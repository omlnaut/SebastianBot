repos:
  - repo: local
    hooks:
      - id: uv-lock
        name: Update uv.lock
        entry: uv lock
        language: system
        files: ^pyproject\.toml$
        pass_filenames: false
      - id: uv-export
        name: Export requirements.txt from uv
        entry: uv pip compile pyproject.toml -o requirements.txt
        language: system
        files: ^(pyproject\.toml|uv\.lock)$
        pass_filenames: false
